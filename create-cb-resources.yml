AWSTemplateFormatVersion: "2010-09-09"
Description: Creates Codebuild resources for SAM Application

Parameters:
  FunctionName:
    Type: String
    Description: Lambda function name.
  BucketName:
    Type: String
    Description: Bucket name for storing codebuild artifacts.
    Default: renderer-app-artifacts-twcv6udmk12t
  SourceLocation:
    Type: String
    Description: Source code location URL. For example a Github URL.
    Default: https://github.com/fade2black/hello-lambda.git
    
Resources:

  SamCodeBuild:
    Type: AWS::CodeBuild::Project
    #DependsOn: CodeBuildSourceCredential
    Properties:
      Name: !Sub 'sam-deployment-${FunctionName}'
      Description: Build process for a Ruby Lambda function deployed using AWS SAM
      ServiceRole: !GetAtt CodeBuildIAMRole.Arn
      # Artifacts:
      #   Type: S3
      #   Location: !Ref BucketName
      #   Name: code-build-artifacts
      #   Path: ''
      #   NamespaceType: NONE
      #   Packaging: NONE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:5.0-23.07.28
      Source:
        Location: !Ref SourceLocation
        Type: GITHUB
        GitCloneDepth: 1
        Auth:
          Type: OAUTH
          Resource: arn:aws:codebuild:eu-central-1:178323238422:token/github
      Triggers:
        Webhook: true
        FilterGroups:
          - - Type: EVENT
              Pattern: PUSH
              ExcludeMatchedPattern: false
      BadgeEnabled: false
      LogsConfig:
        CloudWatchLogs: 
          Status: ENABLED
        S3Logs:
          Status: DISABLED
          EncryptionDisabled: false
      TimeoutInMinutes: 10
  CodeBuildIAMRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'codebuild-sam-full-access-${AWS::Region}-${FunctionName}'
      Description: Provides Codebuild permission to access API GW, Lambda and Cloudformation
      #Provide Codebuild permission to assume this role
      AssumeRolePolicyDocument: {
        "Version":"2012-10-17",
        "Statement":[
          {
            "Effect":"Allow",
            "Principal":{"Service":"codebuild.amazonaws.com"},
            "Action":"sts:AssumeRole"
          }
         ]
        }
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSLambda_FullAccess
        - arn:aws:iam::aws:policy/AmazonAPIGatewayAdministrator
        - arn:aws:iam::aws:policy/AWSCloudFormationFullAccess
      Path: '/service-role/'
      Policies:
        - PolicyName: !Sub 'codebuild-access-cloudwatch-s3-${AWS::Region}'
          PolicyDocument: !Sub | 
           {
             "Version":"2012-10-17",
             "Statement": [
               {
                 "Effect":"Allow", 
                 "Resource":[ 
                    "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${FunctionName}",
                    "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${FunctionName}:*"],
                 "Action":[
                   "logs:CreateLogGroup",
                   "logs:CreateLogStream",
                   "logs:PutLogEvents"
                   ]
               },
               {
                 "Effect":"Allow",
                 "Action":["codebuild:CreateReportGroup","codebuild:CreateReport","codebuild:UpdateReport","codebuild:BatchPutTestCases"],
                 "Resource":["arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:report-group/${FunctionName}-*"]
               }
              ]
            }